<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an entry</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-static-top">

    <div id="logo">
      <h1 onclick="window.location.href='home.html'">Dementia Connect</h1>
    </div>

    <div id="userNav">
      <form action="searchresults.html" method="GET" id="searchForm">
        <input type="text" name="query" placeholder="Search" id="searchInput"
               onblur="this.value = this.value || this.defaultValue;this.className='';"
               onfocus="this.value='';this.className='focus';">
        <!--<input type="submit" value="Search" id="searchSubmit">-->
      </form>
    </div>
  </nav>
</div>


<div class="container">
  <div class="row">

    <h1>Add an Entry</h1>

    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"><br/>
      </div>

      <div class="form-group">
        <label for="url">Website Address</label>
        <input type="text" id="url" class="form-control"><br/>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control"><br/>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description"></textarea>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
